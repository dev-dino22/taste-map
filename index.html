<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집메이트 - 맛집 추천 앱</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app" class="min-h-screen bg-background">
        <!-- Mobile Header -->
        <header id="mobile-header" class="mobile-header">
            <div class="header-content">
                <div class="header-left">
                    <button id="mobile-menu-btn" class="icon-btn mobile-only">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" x2="20" y1="6" y2="6"/>
                            <line x1="4" x2="20" y1="12" y2="12"/>
                            <line x1="4" x2="20" y1="18" y2="18"/>
                        </svg>
                    </button>
                    <div class="logo">
                        <span class="logo-text">맛</span>
                    </div>
                    <h1 class="app-title">맛집메이트</h1>
                </div>
                <div class="search-container">
                            <div class="search-bar">
                                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                <input type="text" placeholder="맛집, 음식 종류, 지역을 검색하세요" readonly id="desktop-search-input">
                            </div>
                        </div>
                <div class="header-right">
                    <button class="icon-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                        </svg>
                    </button>
                    <button class="icon-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 12h.01M12 12h.01M16 12h.01"/>
                            <path d="M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </button>
                    <button id="mobile-map-btn" class="icon-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <pin d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobile-sidebar-overlay" class="sidebar-overlay mobile-only hidden">
            <div class="sidebar-backdrop"></div>
            <div class="mobile-sidebar">
                <div class="sidebar-header">
                    <div class="header-left">
                        <div class="logo">
                            <span class="logo-text">맛</span>
                        </div>
                        <h1 class="app-title">맛집메이트</h1>
                    </div>
                    <button id="mobile-sidebar-close" class="icon-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m18 6-12 12"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-items">
                        <button class="nav-item active" data-page="home">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9,22 9,12 15,12 15,22"/>
                            </svg>
                            홈
                        </button>
                        <button class="nav-item" data-page="search">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            검색
                        </button>
                        <button class="nav-item" data-page="community">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="m22 21-3-3"/>
                                <path d="M16 21v-2a4 4 0 0 0-2.5-3.7"/>
                                <circle cx="20" cy="8" r="3"/>
                            </svg>
                            커뮤니티
                        </button>
                        <button class="nav-item" data-page="profile">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            프로필
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <div class="app-content">
            <!-- Desktop Sidebar -->
            <aside id="desktop-sidebar" class="desktop-sidebar desktop-only">
                <div class="sidebar-header">
                    <div class="header-left">
                        <div class="logo">
                            <span class="logo-text">맛</span>
                        </div>
                        <h1 class="app-title">맛집메이트</h1>
                    </div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-items">
                        <button class="nav-item active" data-page="home">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9,22 9,12 15,12 15,22"/>
                            </svg>
                            홈
                        </button>
                        <button class="nav-item" data-page="community">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="m22 21-3-3"/>
                                <path d="M16 21v-2a4 4 0 0 0-2.5-3.7"/>
                                <circle cx="20" cy="8" r="3"/>
                            </svg>
                            커뮤니티
                        </button>
                        <button class="nav-item" data-page="profile">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            프로필
                        </button>
                    </div>
                </nav>

                <div class="sidebar-bottom">
                    <div class="nav-items">
                        <button id="desktop-map-btn" class="nav-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <pin d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            지도
                        </button>
                        <button class="nav-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                            </svg>
                            찜한 맛집
                        </button>
                        <button class="nav-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 12h.01M12 12h.01M16 12h.01"/>
                                <path d="M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            알림
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main id="main-content" class="main-content">
                <!-- Desktop Header -->


                <!-- Page Content -->
                <div id="page-content" class="page-content">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </main>
        </div>

        <!-- Desktop Search Modal -->
        <div id="search-modal" class="search-modal desktop-only hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="search-modal-content">
                    <!-- Search content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav id="mobile-bottom-nav" class="mobile-bottom-nav mobile-only">
            <div class="bottom-nav-items">
                <button class="bottom-nav-item active" data-page="home">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span class="nav-label">홈</span>
                </button>
                <button class="bottom-nav-item" data-page="search">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span class="nav-label">검색</span>
                </button>
                <button class="bottom-nav-item" data-page="community">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="m22 21-3-3"/>
                        <path d="M16 21v-2a4 4 0 0 0-2.5-3.7"/>
                        <circle cx="20" cy="8" r="3"/>
                    </svg>
                    <span class="nav-label">커뮤니티</span>
                </button>
                <button class="bottom-nav-item" data-page="profile">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span class="nav-label">프로필</span>
                </button>
            </div>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
